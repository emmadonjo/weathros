<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Weathros Weather App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="theme-color" content="#222222" />
        <meta name="desciption" content="Weathros weather app allows you to current and forecast weather stats for a particular city" />
        <link rel="manifest" href="./manifest.json" />
        <link rel="icon" href="./assets/img/icons/icon-512x512.png" />
        <!-- ios support -->
        <link rel="apple-touch-icon" href="./assets/img/icons/icon-72x72.png" />
        <link rel="apple-touch-icon" href="./assets/icons/icon-96x96.png" />
        <link rel="apple-touch-icon" href="./assets/img/icons/icon-128x128.png" />
        <link rel="apple-touch-icon" href="./assets/img/icons/icon-144x144.png" />
        <link rel="apple-touch-icon" href="./assets/img/icons/icon-152x152.png" />
        <link rel="apple-touch-icon" href="./assets/img/icons/icon-192x192.png" />
        <link rel="apple-touch-icon" href="./assets/img/icons/icon-384x384.png" />
        <link rel="apple-touch-icon" href="./assets/img/icons/icon-512x512.png" />
        <meta name="apple-mobile-web-app-status-bar" content="#222222" />
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
    </head>
    <body>
        <header>
            <div class="main-header">
                <h1>Weathros <span class="hide-smaller">Weather App</span></h1>
            </div>
            <div class="search-form">
                <form class="form" action="" method="post">
                    
                        <div class="group-wrap">
                            <label class="screen-reader-only" for="city">Enter city name</label>
                            <input type="search" id="city" name="city" class="inp-city" placeholder="Enter city name" autofocus />
                        </div>
                        <div class="group-wrap">
                            <button type="submit" name="search" id="submit" class="inp-search">
                                Search
                            </button>
                        </div>                   
                </form>
            </div>
            <p id="msg">Hi, enter a city to search weather stats</p>
        </header>
        <main>
            <div class="container" id="root">
                                
            </div>
            
        </main>
        <button class="add-button">Install</button>
        <footer>
            Developed with <span class="heart">&#10084;</span> by <a href="https://twitter.com/emmadonjo" target="_blank">Emmanuel Joshua</a>
        </footer>

        <!-- main scipt -->
        <script src="./assets/js/main.js"></script>
            <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
          
            <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
            <script src="/__/firebase/7.20.-/firebase-app.js"></script>
          
            <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
            <script src="/__/firebase/7.20.-/firebase-analytics.js"></script>
          
            <!-- Add Firebase products that you want to use -->
            <script src="/__/firebase/7.20.-/firebase-auth.js"></script>
            <script src="/__/firebase/7.20.-/firebase-firestore.js"></script>
            <!-- Initialize Firebase -->
            <script src="/__/firebase/init.js"></script>
    </body>
</html>
